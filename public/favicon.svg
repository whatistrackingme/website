<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c2e7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background - Catppuccin Mocha Base -->
  <rect width="128" height="128" fill="#1e1e2e" rx="16"/>
  <!-- Grid pattern - Catppuccin Mocha Surface0 -->
  <g stroke="#313244" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="32" x2="128" y2="32"/>
    <line x1="0" y1="64" x2="128" y2="64"/>
    <line x1="0" y1="96" x2="128" y2="96"/>
    <line x1="32" y1="0" x2="32" y2="128"/>
    <line x1="64" y1="0" x2="64" y2="128"/>
    <line x1="96" y1="0" x2="96" y2="128"/>
  </g>
  <!-- Radio signal icon - Catppuccin Mauve -->
  <g fill="none" stroke="url(#glow)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center dot -->
    <circle cx="64" cy="64" r="4" fill="url(#glow)" stroke="none"/>
    <!-- Inner wave -->
    <path d="M 48 80 A 22.6 22.6 0 0 1 48 48"/>
    <path d="M 80 48 A 22.6 22.6 0 0 1 80 80"/>
    <!-- Outer wave -->
    <path d="M 34 94 A 42.4 42.4 0 0 1 34 34"/>
    <path d="M 94 34 A 42.4 42.4 0 0 1 94 94"/>
  </g>
  <!-- Subtle pulse animation -->
  <circle cx="64" cy="64" r="8" fill="#cba6f7" opacity="0.3">
    <animate attributeName="r" values="8;24;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
